<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Basic meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Transforms</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="photoshop.css" />

  </head>

  <body>

<h1>Transforms</h1>

    <div class="examples transforms">
      <h2 class="top">(hover over each box)</h2>
      
      <h2>rotateX</h2>
      <div class="rotatex">
        <p>rotateX(180deg)</p>
      </div>

      <h2>rotateY</h2>
      <div class="rotatey">
        <p>rotateY(180deg)</p>
      </div>


      <h2>skewx</h2>
      <div class="skewx">
        <p>skewX</p>
      </div>

      <h2>skewy</h2>
      <div class="skewy">
        <p>skewY</p>
      </div>

      <h2>scale</h2>
      <div class="scale">
        <p>scale(2)</p>
      </div>

      <h2>translate</h2>
      <div class="translate">
        <p>translate(100px, 100px)</p>
      </div>

    </div>
    
</body>
</html>
