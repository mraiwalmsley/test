<!DOCTYPE html>
<html lang="en">

  <head>
    
    <!-- Basic meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Image Filters</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <link rel="stylesheet" type="text/css" href="photoshop.css" />

  </head>

  <body>

    <h1>Image Filters</h1>
    <div class="examples image-filters">
      
      <h2>blur</h2>
      <figure class="regular">
        <img src="cover.jpg" />
      </figure>

      
      <h2>blur</h2>
      <figure class="blur">
        <img src="cover.jpg" />
      </figure>

      <h2>brightness</h2>
      <figure class="brightness">
        <img src="cover.jpg" />
      </figure>

      <h2>contrast</h2>
      <figure class="contrast">
        <img src="cover.jpg" />
      </figure>

      <h2>drop-shadow</h2>
      <figure class="drop-shadow">
        <img src="cover.jpg" />
      </figure>

      <h2>grayscale</h2>
      <figure class="grayscale">
        <img src="cover.jpg" />
      </figure>

      <h2>hue-rotate</h2>
      <figure class="hue-rotate">
        <img src="cover.jpg" />
      </figure>

      <h2>invert</h2>
      <figure class="invert">
        <img src="cover.jpg" />
      </figure>

      <h2>opacity</h2>
      <figure class="opacity">
        <img src="cover.jpg" />
      </figure>

      <h2>saturate</h2>
      <figure class="saturate">
        <img src="cover.jpg" />
      </figure>

      <h2>sepia</h2>
      <figure class="sepia">
        <img src="cover.jpg" />
      </figure>


      <h2>combine functions &mdash; sepia and blur</h2>
      <figure class="sepia-blur">
        <img src="cover.jpg" />
      </figure>
      
    </div>
    
</body>
</html>
